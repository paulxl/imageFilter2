<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="utf-8">

    <title>Simple Photo Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Photo Editor</h1>
    <br>
    <hgroup id="hgroup1">

        <h3 id="instructions">Select A Photo To Work With </h3>
        <input type="file" accept='image/*' id='fileinput' />
    </hgroup>
    <a><em>If You Want To Save After Altering Picture</em><a>
    <a><em>Click Right On Picture and Save to Disk</em></a>
    <br><br>
    <div id="inputs">

        <div id="slideBars">
            <form id="options">
                <div class="barsAndNames">
                    <label for='red'>RED</label>
                    <input type="range" min='-255' max='255' value='0' id='red'>
                </div>
                <div class="barsAndNames">
                    <label for='green'>GREEN</label>
                    <input type="range" min='-255' max='255' value='0' id='green'>
                </div>
                <div class="barsAndNames">
                    <label for='blue'>BLUE</label>
                    <input type="range" min='-255' max='255' value='0' id='blue'>
                </div>
                <div class="barsAndNames">
                    <label for='brightness'>BRIGHTNESS</label>
                    <input type="range" min='-255' max='255' value='0' id='brightness'>
                </div>
                <div class="barsAndNames">
                    <label for='contrast'>CONTRAST</label>
                    <input type="range" min='-255' max='255' value='0' id='contrast'>
                </div>
                <div class="barsAndNames">
                    <label for='grayscale' id='grayscaleLabel'>GRAYSCALE</label>
                    <input type='checkbox' id='grayscale' name="grayscale">
                </div>
            </form>
        </div>

    </div>
    <div>
        <canvas id='canvas' width="100%" height="auto"></canvas>

    </div>

    <script src="index.js"></script>
</body>

</html>
